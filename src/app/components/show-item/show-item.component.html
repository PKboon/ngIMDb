@if (showItem) {
  <a
    class="show-item"
    [routerLink]="'details/' + type + '/' + showItem.id"
    routerLinkActive="router-link-active"
  >
    <div class="show-item-rating">
      <i class="pi pi-star-fill"></i>
      <span>8.8/10</span>
    </div>
    <div class="show-item-image">
      <img
        src="{{ imageBaseUrl }}/w500/{{ showItem.poster_path }}"
        [alt]="showItem.title"
      />
    </div>
    <div class="show-item-title">{{ showItem.title }}</div>
  </a>
}
